<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button onclick="undo_last()" type="button" class="button">Undo</button>
        <button onclick="clear_canvas()" type="button" class="button">
          Clear
        </button>

        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: red"></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: blue"></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: green"></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: yellow"></div>

        <input
          oninput="draw_color = this.value"
          type="color"
          class="color-picker" />
        <input
          oninput="draw_width = this.value"
          type="range"
          min="1"
          max="100"
          class="pen-range" />
      </div>
    </div>
  </body>
</html>
